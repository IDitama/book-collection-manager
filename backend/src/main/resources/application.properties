spring.application.name=book-collection-manager

# H2 Database
spring.datasource.url=jdbc:h2:mem:booksdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# RabbitMQ custom properties
rabbitmq.queue=books.insert.queue
rabbitmq.exchange=books.exchange
rabbitmq.routingKey=books.insert

# RabbitMQ connection
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest